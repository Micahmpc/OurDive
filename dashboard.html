<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="UTF-8">
    <title>OurDrive | Save, share and collaborate</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400|Roboto:300,400,400i,700,900" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" href="css/dropit.css">
  </head>
<body>

  <div class="container">
    <!-- RESPONSIVE NAV -->
    <a href="#" class="hamburger" id="menu">&#9776;</a>
    <!-- SIDE NAV -->
    <div id="side-nav" class="side-nav">
      <img class="header-logo" src="images/ourdrive_logo_neg.png" alt="OurDrive">
      <div class="drives">
        <h5>Drives</h5>
        <ul>
          <li><a href="#"><i class="fa fa-heart-o" aria-hidden="true"></i> Favorites</a></li>
          <li><a href="#"><i class="fa fa-folder-o" aria-hidden="true"></i> Design Inspiration</a></li>
          <li><a href="#"><i class="fa fa-folder-o" aria-hidden="true"></i> Things to Download</a></li>
          <li><a href="#"><i class="fa fa-folder-o" aria-hidden="true"></i> Research</a></li>
          <li><a href="#"><i class="fa fa-folder-o" aria-hidden="true"></i> Project Files</a></li>
          <li><a href="#"><i class="fa fa-plus" aria-hidden="true"></i> New Drive</a></li>
        </ul>
      </div>
      <div class="user-menu-toggle">
          <img src="images/female-44.jpg" alt="">
          <p><a href="#">Jenni C. <i class="fa fa-cog" aria-hidden="true"></i></a></p>
      </div>
    </div>
    <div id="dash-content">
      <div class="dash-search-add">
        <div class="dash-search">
          <input type="text" name="tag-search" placeholder="Search Tags...">
          <button type="button" name="search">
            <a href="#"><i class="fa fa-search" aria-hidden="true"></i></a>
          </button>
        </div>
        <div class="add-dropdown">
          <ul class="menu">
            <li>
              <a href="#" class="btn">+ Add</a>
              <ul>
                  <li><a href="#"><i class="fa fa-file-o"></i> Note</a></li>
                  <li><a href="#"><i class="fa fa-picture-o"></i> Image</a></li>
                  <li><a href="#"><i class="fa fa-link"></i> Link</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
      <div class="content-sort">
        <h3 class="breadcrumb">All Items</h3>
        <div class="sort-buttons">
          <h3><a href="#"><i class="fa fa-file-o" aria-hidden="true"></i></a></h3>
          <h3><a href="#"><i class="fa fa-picture-o" aria-hidden="true"></i></a></h3>
          <h3><a href="#"><i class="fa fa-link" aria-hidden="true"></i></a></h3>
          <h3><a href="#"><i class="fa fa-list-ul" aria-hidden="true"></i></a></h3>
          <h3><a href="#"><i class="fa fa-th" aria-hidden="true" style="color:#999999;"></i></a></h3>
        </div>
      </div>
      <div class="content-main">
        <a href="#">
          <div class="content-cell">
            <figure class="content-img" style="background-image:url(images/bar.jpg)">
            </figure>
          </div>
        </a>
        <a href="#">
          <div class="content-cell">
            <figure class="content-link">
              <img src="images/smashing.png" alt="">
              <h4>Smashing Magazine</h4>
              <h6>https://www.smashingmagazine.com/tag/user-experience/</h6>
            </figure>
          </div>
        </a>
        <a href="#">
          <div class="content-cell">
            <figure class="content-img" style="background-image:url(images/computer.jpg)">
            </figure>
          </div>
        </a>
        <a href="#">
          <div class="content-cell">
            <figure class="content-note">
              <h4>Research user interaction flows on homepage and adding specific content</h4>
            </figure>
          </div>
        </a>
        <a href="#">
          <div class="content-cell">
            <figure class="content-link">
              <img src="images/invision.png" alt="">
              <h4>Invision | Homepage</h4>
              <h6>https://projects.invisionapp.com/d/main#/projects</h6>
            </figure>
          </div>
        </a>
        <a href="#">
          <div class="content-cell">
            <figure class="content-note">
              <h4>Loop back with Michelle for marketing assets and gameplan</h4>
            </figure>
          </div>
        </a>
        <a href="#">
          <div class="content-cell">
            <figure class="content-link">
              <img src="images/favicons.png" alt="">
              <h4>Balsamiq Mockups</h4>
              <h6>https://bloc.mybalsamiq.com/projects/micahparker/grid</h6>
            </figure>
          </div>
        </a>
        <a href="#">
          <div class="content-cell">
            <figure class="content-img" style="background-image:url(images/people.jpg)">
            </figure>
          </div>
        </a>
        <a href="#">
          <div class="content-cell">
            <figure class="content-link">
              <img src="images/airbnb.png" alt="">
              <h4>Vacation Rentals, Home Rentals, Experiences</h4>
              <h6>https://www.airbnb.com/s/San-Francisco--CA--United-States/all?place_id=ChIJIQBpAG2ahYAR_6128GcTUEo&refinement_path=%2Ffor_you/h6>
            </figure>
          </div>
        </a>
        <a href="#">
          <div class="content-cell">
            <figure class="content-note">
              <h4>Update Adobe licenses and buy new ones for new employees</h4>
            </figure>
          </div>
        </a>
      </div>
    </div>
  </div>


  <script src="js/jquery-3.2.1.min.js"></script>
   <script src="js/dropit.js"></script>
   <script type="text/javascript">
     $(".menu").dropit();
     $( "#menu" ).click(function(){
       $("#side-nav").toggleClass("open", 200);
     });
   </script>
</body>
</html>
